<figure class="profile-pic">
    <!-- edit this path to use a different image -->
    <img src="_static/img/nsbe_profile_{{ region }}.png"
  alt="an icon like image with NSBE on the body in region {{ region }}'s color"/>
</figure>

<aside class="bio-info">
  <div class="name">
      {{ name }}
  </div>

  <div class="major">
      {{ major }}
  </div>

  <div class="year">
      {{ university }} class of {{ gradyear }}
  </div>

  <div class="focusareas">
      {{ keywords }}
  </div>

  <div class="whatido">
      {{ tagline }}
  </div>



</aside>
